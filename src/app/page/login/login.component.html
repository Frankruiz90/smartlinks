<div class="container">
  <div class="container text-center m-5">
    <h3>Loging</h3>
  </div>
  <div class="card rounded pb-4">
    <form (ngSubmit)="onSubmit()" class="d-flex flex-wrap">
      <div class="m-3 col-5">
        <label for="usuario" class="form-label">Usuario</label>

        <input
          type="text"
          class="form-control"
          id="usuario"
          name="usuario"
          required="true"
          [(ngModel)]="login.usuario"
        />
      </div>
      <div class="m-3 col-5">
        <label for="clave" class="form-label">Contrase√±a</label>

        <input
          type="password"
          class="form-control"
          id="clave"
          name="clave"
          required="true"
          [(ngModel)]="login.clave"
        />
      </div>

      <div class="text-center col-12">
        <button type="submit" class="btn btn-warning btn-sm me-3">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
